<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./files/css/login.css">
    <title>Login</title>
</head>
<body>
    <section class="arealogin">
        <div class="login">
            <div><img src="./files/cdn/logo.jpg" alt="logo do site"></div>
            <form method="POST" action="/login">
                <input type="text" name="name" placeholder="Seu nome de usuário" autofocus>
                <input type="password" name="password" placeholder="Digite sua senha">
								<input type="submit" value="Entrar" />
            </form>
            <p>Ainda não possui uma conta? <a href="/register">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
